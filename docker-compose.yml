version: '3.8'

services:
  solarassistant-reports:
    container_name: solarassistant-reports
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=${TZ}
    volumes:
      - ./data:/app/data
    ports:
      - "5000:5000"  # Optional for future dashboard
